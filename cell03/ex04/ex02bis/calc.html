<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            display: flex;
        }
        
        input, select, button{
            margin: 10px;
            font-size: 15px;
            height: 30px;
        }
    </style>
</head>
<body>
    <form id="calc">
        <input type="text" id="first_num" placeholder="first number" required>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input class="num" type="text" id="second_num" placeholder="second number" required>
        <button type="submit">Try Me!</button>
    </form>

    <script>
        $(document).ready(function() {
            $('#calc').submit(function(event) {
                event.preventDefault();

                const value1 = $('#first_num').val().trim();
                const value2 = $('#second_num').val().trim();
                const operate = $('#operator').val();

                if(value1.includes('.') || value2.includes('.')) {
                    alert('Error :(');
                    console.log('Error :(');
                    return;
                }

                if (!/^\d+(\.\d+)?$/.test(value1) || !/^\d+(\.\d+)?$/.test(value2)) {
                    alert('Error :(');
                    console.log('Error :(');
                    return;
                }

                const num1 = parseFloat(value1);
                const num2 = parseFloat(value2);
                let result;
        
                switch (operate) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        if (num2 === 0) {
                            alert("It's over 9000!");
                            console.log("It's over 9000!");
                            return;
                        } else {
                            result = num1 / num2;
                        }
                        break;
                    case '%':
                        if (num2 === 0) {
                            alert("It's over 9000!");
                            console.log("It's over 9000!");
                            return;
                        } else {
                            result = num1 % num2;
                        }
                        break;      
                }
        
                alert('Result is ' + result);
                console.log('Result is ' + result);
            });
            
            setInterval(function() {
                alert('Please, use me...');
            }, 30000);
        });
    </script>
</body>
</html>
